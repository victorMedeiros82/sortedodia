<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Número da Sorte</title>
    <!--css bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body
    class="container d-flex flex-column justify-content-center align-content-center align-items-center text-center vh-100">
    <header class="mb-5">
        <h1>QUER DESCOBRIR SEU NÚMERO DA SORTE?!</h1>
        <h2>Siga as informações abaixo para jogar!</h2>
    </header>
    <form class="d-flex flex-column align-items-center mb-5" action="">
        <h4>INFORME SEU NOME</h4>
        <input type="text" class="form-control mb-4 shadow-sm" name="nome" id="txt_nome" minlength="3">
        <h4>INFORME SUA IDADE</h4>
        <input type="number" min="16" class="form-control w-50 text-center shadow-sm mb-4" name="idade" id="idade">
        <button class="btn btn-primary btn-lg w-75" type="submit" id="enviar">ENVIAR</button>
    </form>
    <div id="boxSorte">
        <h2 id="seuNumSorte" class=""></h2>
        <h1 id="numSorte"></h1>
    </div>
    <script src="js/numero_sorte.js"></script>
</body>

</html>
